<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2em;
        }

        .filters {
            text-align: center;
            margin-bottom: 30px;
        }

        .filters button {
            background-color: #f4f4f4;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .filters button.active, .filters button:hover {
            background-color: #ff6b6b;
            color: white;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 15px;
        }

        .product img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .product .status {
            position: relative;
            display: inline-block;
            background: #4caf50;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9em;
            top: -10px;
            left: 0;
        }

        .product .status.sale {
            background: #ff6b6b;
        }

        .product h3 {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .product .price {
            font-size: 1.1em;
            color: #555;
        }

        .product .price .old-price {
            text-decoration: line-through;
            color: #999;
            margin-left: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.filters button');
            const products = document.querySelectorAll('.product');

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active class from all buttons
                    buttons.forEach(btn => btn.classList.remove('active'));

                    // Add active class to clicked button
                    button.classList.add('active');

                    // Filter products
                    const filter = button.textContent.toLowerCase();
                    products.forEach(product => {
                        if (filter === 'all' || product.dataset.category.includes(filter)) {
                            product.classList.remove('hidden');
                        } else {
                            product.classList.add('hidden');
                        }
                    });
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Featured Products</h1>
        </div>
        <div class="filters">
            <button class="active">All</button>
            <button>For face</button>
            <button>For body</button>
            <button>For hair</button>
            <button>Accessories</button>
        </div>
        <div class="products">
            <div class="product" data-category="for body">
                <span class="status">IN STOCK</span>
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3>Benefits of Skincare for Oily Skin</h3>
                <p class="price">£116.00 – £105.00</p>
            </div>
            <div class="product" data-category="for body">
                <span class="status sale">SALE</span>
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h3>Daily Moisturizing Lotion for Dry Skin</h3>
                <p class="price">£84.00 <span class="old-price">£140.92</span></p>
            </div>
            <div class="product" data-category="for face">
                <span class="status">IN STOCK</span>
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <h3>Hydrating Cream Mask 75ml Tube</h3>
                <p class="price">£84.00 <span class="old-price">£140.92</span></p>
            </div>
            <div class="product" data-category="for hair">
                <span class="status">IN STOCK</span>
                <img src="https://via.placeholder.com/150" alt="Product 4">
                <h3>Kerastase Discipline Bain Fluidealiste</h3>
                <p class="price">£116.00 – £105.00</p>
            </div>
        </div>
    </div>
</body>
